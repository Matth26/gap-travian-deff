<!DOCTYPE html>

    <style>
      html {
        height: 96%;

        height: 100%;

      .flex-container {

      /*Main button class
      ==========================*/
      .ph-button {
          width: 72%;
          border-style: solid;
          border-width: 0px 0px 3px;

          border-radius: 6px;
          cursor: pointer;
          display: inline-block;
          font-style: normal;
          overflow: hidden;
          text-align: center;
          text-decoration: none;
          text-overflow: ellipsis;
          transition: all 200ms ease-in-out 0s;
          white-space: nowrap;	
          font-family: "Gotham Rounded A","Gotham Rounded B",Helvetica,Arial,sans-serif;

          padding: 19px 39px 18px;

          border-color: #326E99;

          border-color: #326E99;
